<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="styleKalkulator.css" type="text/css"/>
    <link rel="icon" href="De3.png" type="image/x-icon">
</head>
<body>
    <div class="kalkulator">
        <div class="pole">
            <p></p>
        </div>
        <button class="sem">7</button>
        <button class="vos">8</button>
        <button class="dev">9</button>
        <button class="nol">0</button>
        <button class="chet">4</button>
        <button class="pat">5</button>
        <button class="ches">6</button>
        <button class="del">/</button>
        <button class="odin">1</button>
        <button class="dva">2</button>
        <button class="tri">3</button>
        <button class="umn">x</button>
        <button class="ac">AC</button>
        <button class="plus">+</button>
        <button class="minus">-</button>
        <button class="ravno">=</button>
    </div>
    <script src="Code.js"></script>
</body>
</html>
